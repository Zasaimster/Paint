<!DOCTYPE html>

<html lang="en">
	<head>
		<meta charset="utf-8" />

		<title>Paint Application</title>
		<meta name="author" content="Saim Ahmad" />

		<link rel="stylesheet" href="./paint.css" />
	</head>

	<body>
		<div class="custom-cursor">
			<div id="pen-cursor" style="visibility: hidden;">
				<svg width="50" height="50" viewbox="-21 -21 100 100">
					<circle
						cx="0"
						cy="0"
						r="5"
						stroke-width="2"
						stroke="black"
						fill="none"
						class="test"
					/>
				</svg>
			</div>
		</div>

		<div class="side-bar">
			<div class="color-bar">
				<svg width="117" height="22" style="margin-bottom: 10px;">
					<rect 
						x="1"
						y="1"
						rx="13"
						ry="100"
						width="115"
						height="20"
						id="color-indicator"
					/>
				</svg>

				<p id="rgb-color-value">RGB: <b>0 0 0 </b></p>
				<p id="hex-color-value">Hex: <b> #000000 </b></p>
			</div>
			<br />
			<div class="colors">
				<input
					type="button"
					style="background-color: black"
					id="black-brush"
					class="color-selector"
				/>
				<input
					type="button"
					style="background-color: #ff5959"
					id="red-brush"
					class="color-selector"
				/>
				<input
					type="button"
					style="background-color: #1cd446"
					id="green-brush"
					class="color-selector"
				/>
				<input
					type="button"
					style="background-color: #0080c4"
					id="blue-brush"
					class="color-selector"
				/>
				<div class="hex-code">
					<p style="margin-bottom: 8px;"> Hex Value (no #) </p>
					<input 
						type="text"
						id="hex-code-input"
						placeholder=""
					/>
				</div>
			</div>

			<div class="buttons">
				<div class="range">
					<p style="margin-bottom: -10px; color: white;" id="range-text">Pen Size: 10 </p>
					<br />
					<input
						type="range"
						min="5"
						max="20"
						value="10"
						id="size-slider"
					/>
				</div>
					<input type="image" src="images/pen.png" class="utility-button" id="free-draw" />
					<input type="image" src="images/eraser.png" class="utility-button" id="eraser" />
					<input type="image" src="images/undo.png" class="utility-button" id="undo" />
					<input type="image" src="images/circle.png" class="utility-button" id="circle" />
					<input type="image" src="images/rect.png" class="utility-button" id="rect" />
				
					<div class="download">
						<button
							id="download-canvas"
						>
							Download
						</button>
					</div>
			</div>
		</div>

		<canvas id="canvas"></canvas>
		<script src="./paint.js"></script>
	</body>
</html>
